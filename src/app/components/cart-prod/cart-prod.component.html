
        
    <li class="collection-item avatar">
        <img src="{{product.image}}" alt="" class="circle">
      <span class="title">{{product.brand}} {{product.name}}</span>
      <p>{{product.price}} $</p>
      <p>quantity: {{product.quantity}}</p>
      <a  class="secondary-content">
          <a (click)="onDelete()" class="waves-effect waves-light btn indigo accent-2"><i class="medium material-icons">remove_shopping_cart</i></a>
      </a>
    </li>
