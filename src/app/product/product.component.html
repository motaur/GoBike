<div class="col s3" appHover>
  <div class="card">
    <div class="card-image">
      <img src="{{product.image}}">
      
    </div>
    <div class="card-content">
      <p>{{product.name}}</p>
      <p>{{product.description}}</p>
      <p>Price: {{product.price}} $</p>
      <p>Only {{product.quantity}} rest</p>
    </div>
    <div class="card-action">
        <a (click)="onClick()" class="waves-effect waves-light btn indigo accent-2">Add to cart</a>
    </div>
  </div>
</div>
