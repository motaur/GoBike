<div class="container">

  <div class="row">
      <div class="input-field col s3">
        <input id="name"  class="validate" [(ngModel)]="searchStr">
        <label class="active" for="name">search by name</label>
      </div>
  </div>

  <div class="row">
    <app-product *ngFor="let p of products | search: searchStr" [product] = "p" ></app-product>
  </div>

</div>
